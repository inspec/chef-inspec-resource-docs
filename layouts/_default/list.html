{{ define "main" }}
<h1>{{ .Title }}</h1>
<div class="content">
    {{ .Content }}
</div>

{{ if .Pages }}
<section class="pages">
    <h2>Pages</h2>
    <ul>
    {{ range .Pages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
    </ul>
</section>
{{ end }}
{{ end }}
